<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Slicing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #d4c9a3;
        }
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #d4c9a3;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content h1 {
            font-size: 48px;
            font-weight: normal;
            letter-spacing: 2px;
            margin: 0;
        }
        .content img {
            width: 200px;
            margin: 20px 0;
        }
        .content button {
            background-color: #333;
            color: #d4c9a3;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ADAM MUEKA</div>
        <nav>
            <a href="#">OUR STORY</a>
        </nav>
    </header>
    
    <main class="content">
        <h1>BRING TO THE LIFE<br>BREAK THE MYTH</h1>
        <img src="path_to_your_image" alt="Product Image">
        <button>PRODUCTS CATALOG</button>
    </main>
</body>
</html>
